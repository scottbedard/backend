disabled:
    - concat_without_spaces
    - laravel_phpdoc_separation
    - not_operator_with_successor_space
    - phpdoc_summary
enabled:
    - concat_with_spaces
    - phpdoc_annotation_without_dot
    - phpdoc_separation
finder:
    exclude:
        - 'node_modules'
        - 'storage'
        - 'vendor'
    name: '*.php'
    not-name:
        - '*.blade.php'
        - '_ide_helper.php'
monolithic: true
preset: laravel
risky: false
version: 8.2
