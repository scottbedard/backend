id: user

model: \App\Models\User

permissions:
    - read user

routes:
    index:
        path: /
        plugin: list
        options:
            checkboxes: true
            schema:
                id:
                    disabled: true
                created_at:
                    format: LLL Mo, yyyy
                    type: date
                updated_at:
                    label: Last updated
                    type: timeago

    create:
        path: /create
        permissions:
            - create roles
        plugin: form
        options:
            context: create
            fields:
                id:
                    disabled: false

    edit:
        path: /{id}/edit
        permissions:
            - edit role
        plugin: form
        options:
            context: edit
            extends: create
            fields:
                created_at:
                    disabled: true


