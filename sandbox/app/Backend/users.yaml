nav:
    icon: users
    label: Users
    to: backend.users.index

subnav:
    -
        icon: users
        label: Users
        to: backend.users.users
    -
        icon: shield-check
        label: Roles
        to: backend.users.roles
    -
        icon: key-round
        label: Permissions
        to: backend.users.permissions
        
routes:
    index:
        path: null
        plugin: blade
        options:
            view: backend.users

    users:
        plugin: crud
        options:
            checkboxes: true
            columns:
                id:
                    label: ID
                user:
                    label: User
                    type: blade
                    view: backend.user-column
                created_at:
                    label: Signed up
                    type: date
                updated_at:
                    diff_for_humans: true
                    label: Last seen
                    type: date
            model: App\Models\User

    roles:
        plugin: blade

    permissions:
        plugin: blade
