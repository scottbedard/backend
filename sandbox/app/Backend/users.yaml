nav:
    icon: users
    label: Users
    to: backend.users.index

permissions: users.read

subnav:
    -
        icon: users
        label: Users
        to: backend.users.users
    -
        icon: shield-check
        label: Roles
        to: backend.users.roles
        permissions: roles.access
    -
        icon: key-round
        label: Permissions
        to: backend.users.permissions
        permissions: permissions.access
        
routes:
    index:
        path: null
        permissions: users.read
        plugin: redirect
        options:
            to: backend.users.users


    users:
        plugin: crud
        options:
            checkboxes: true
            columns:
                id:
                    label: ID
                    sortable: true
                name:
                    label: User
                    sortable: true
                    type: blade
                    view: backend.user-column
                created_at:
                    label: Signed up
                    sortable: true
                    type: date
                updated_at:
                    diff_for_humans: true
                    label: Last seen
                    sortable: true
                    type: date
            fields:
                id:
                    label: ID
                    readonly: true
                email:
                    type: email
                    label: Email
                    placeholder: Email address
                    span: 6
                name:
                    span: 6
                created_at:
                    label: Signed up
                    span: 6
                    type: date
                updated_at:
                    label: Last seen
                    span: 6
                    type: date
            model: App\Models\User

    roles:
        plugin: crud
        options:
            checkboxes: true
            columns:
                id:
                    label: ID
                name:
                    label: Role
                guard_name:
                    label: Guard
                created_at:
                    label: Created
                    type: date
                updated_at:
                    diff_for_humans: true
                    label: Updated
                    type: date
            model: Spatie\Permission\Models\Role

    permissions:
        plugin: crud
        options:
            checkboxes: true
            columns:
                id:
                    label: ID
                name:
                    label: Permission
                guard_name:
                    label: Guard
                created_at:
                    label: Created
                    type: date
                updated_at:
                    diff_for_humans: true
                    label: Updated
                    type: date
            model: Spatie\Permission\Models\Permission
