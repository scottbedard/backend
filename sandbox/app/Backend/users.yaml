nav:
    icon: users
    label: Users
    to: backend.users.index

permissions: users.read

subnav:
    -
        icon: users
        label: Users
        to: backend.users.users
    -
        icon: shield-check
        label: Roles
        to: backend.users.roles
        permissions: roles.access
    -
        icon: key-round
        label: Permissions
        to: backend.users.permissions
        permissions: permissions.access
        
routes:
    index:
        path: null
        permissions: users.read
        plugin: redirect
        options:
            to: backend.users.users

    users:
        plugin: crud
        options:
            checkboxes: true
            columns:
                id:
                    label: ID
                    sortable: true
                name:
                    label: User
                    sortable: true
                    type: blade
                    view: backend.user-column
                created_at:
                    label: Signed up
                    sortable: true
                    type: date
                updated_at:
                    diff_for_humans: true
                    label: Last seen
                    sortable: true
                    type: date
            fields:
                id:
                    disabled: true
                    label: ID
                name:
                    placeholder: Name
                    span: 6
                email:
                    label: Email
                    placeholder: Email address
                    span: 6
                    type: email
                created_at:
                    label: Signed up
                    span: 6
                    type: date
                    format: MMMM do yyyy, h:mm:ss a
                updated_at:
                    label: Last seen
                    span: 6
                    type: date
            form_actions:
                -
                    icon: arrow-left
                    label: Cancel
                    secondary: true
                    theme: text
                    to: login
                -
                    action: delete
                    label: Delete
                    icon: trash-2
                -
                    type: submit
                    icon: save
                    label: Save user
                    to: backend.users.users
                    theme: primary
            model: App\Models\User

    roles:
        plugin: crud
        options:
            checkboxes: true
            columns:
                id:
                    label: ID
                name:
                    label: Role
                guard_name:
                    label: Guard
                created_at:
                    label: Created
                    type: date
                updated_at:
                    diff_for_humans: true
                    label: Updated
                    type: date
            model: Spatie\Permission\Models\Role

    permissions:
        plugin: crud
        options:
            checkboxes: true
            columns:
                id:
                    label: ID
                name:
                    label: Permission
                guard_name:
                    label: Guard
                created_at:
                    label: Created
                    type: date
                updated_at:
                    diff_for_humans: true
                    label: Updated
                    type: date
            model: Spatie\Permission\Models\Permission
