nav:
    icon: users
    label: Users
    to: backend.users.users

subnav:
    -
        icon: users
        label: Users
        to: backend.users.users
    -
        icon: shield-check
        label: Roles
        to: backend.users.roles
    -
        icon: key-round
        label: Permissions
        to: backend.users.permissions
        
routes:
    index:
        plugin: redirect
        options:
            to: backend.users.users

    users:
        plugin: crud
        options:
            checkboxes: true
            columns:
                id:
                    label: ID
                user:
                    label: User
                    type: blade
                    view: backend.user-column
                created_at:
                    label: Signed up
                    type: date
                updated_at:
                    diff_for_humans: true
                    label: Last seen
                    type: date
            model: App\Models\User

    roles:
        plugin: crud
        options:
            checkboxes: true
            columns:
                id:
                    label: ID
                name:
                    label: Role
                guard_name:
                    label: Guard
                created_at:
                    label: Created
                    type: date
                updated_at:
                    diff_for_humans: true
                    label: Updated
                    type: date
            model: Spatie\Permission\Models\Role

    permissions:
        plugin: crud
        options:
            checkboxes: true
            columns:
                id:
                    label: ID
                name:
                    label: Permission
                guard_name:
                    label: Guard
                created_at:
                    label: Created
                    type: date
                updated_at:
                    diff_for_humans: true
                    label: Updated
                    type: date
            model: Spatie\Permission\Models\Permission
