routes:
    extension_parent:
        plugin: form
        options:
            fields:
                foo:
                    label: foo
                    order: 1
                bar:
                    label: bar
                    order: 2
    
    extension_child:
        plugin: form
        options:
            extends: extension_parent
            fields:
                baz:
                    label: baz
                    order: 2
                bar:
                    label: hello # <- change label to "hello"
                    order: 3 # <- reorder to be last
    
    extension_grandchild:
        plugin: form
        options:
            extends: extension_child
            fields:
                bar: # <- no order, should inherit from parent
                    label: grandchild # <- change label to "grandchild"
                qux: # <- no order, should be first
                    label: qux

    field_spans:
        plugin: form
        options:
            fields:
                foo:
                    span: 6
                bar:
                    span:
                        md: 6
                        lg: 4
    
    default_labels:
        plugin: form
        options:
            fields:
                one_two:
                    # no label key, should use titleized id
                foo_bar:
                    label: null # <- should retain no label

    field_stub:
        plugin: form
        options:
            fields:
                foo:
                    type: Tests\Feature\Classes\FieldStub
                bar:
                    type: input
                baz:
                    label: default type should be input
    
    validation_error_path:
        plugin: form
        options:
            fields:
                foo:
                    type: input
