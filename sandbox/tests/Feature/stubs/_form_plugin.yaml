routes:
    blank_field:
        plugin: form
        options: 
            fields:
                foo:
                    # ...
                bar:
                    label: null

    associative_fields:
        plugin: form
        options:
            fields:
                first:
                    # ...
                second:
                    # ...
    
    sequential_fields:
        plugin: form
        options:
            fields:
                -   id: foo
                -   id: bar 

    extention_parent:
        plugin: form
        options:
            fields:
                foo:
                    order: 1
                bar:
                    label: bar
                    order: 2
    
    extention_child:
        plugin: form
        options:
            extends: extention_parent
            fields:
                # foo:
                #     this field is inherited from parent
                baz:
                    label: baz
                    order: 2
                bar:
                    label: hello # <- change label to "hello"
                    order: 3 # <- reorder to be last

    standard_breakpoints:
        plugin: form
        options:
            fields:
                foo:
                    span: 6 # <- sm: 12, md: 12, lg: 6, xl: 6, 2xl: 6

    field_spans:
        plugin: form
        options:
            fields:
                foo:
                    span: 6
                bar:
                    span:
                        md: 6
                        lg: 4
