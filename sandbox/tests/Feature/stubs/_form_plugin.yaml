routes:
    extension_parent:
        plugin: form
        options:
            fields:
                foo:
                    label: foo
                    order: 1
                bar:
                    label: bar
                    order: 2
    
    extension_child:
        plugin: form
        options:
            extends: extension_parent
            fields:
                baz:
                    label: baz
                    order: 2
                bar:
                    label: hello # <- change label to "hello"
                    order: 3 # <- reorder to be last
    
    extension_grandchild:
        plugin: form
        options:
            extends: extension_child
            fields:
                bar: # <- no order, should inherit from parent
                    label: grandchild # <- change label to "grandchild"
                qux: # <- no order, should be first
                    label: qux

    standard_breakpoints:
        plugin: form
        options:
            fields:
                foo:
                    span: 6 # <- sm: 12, md: 12, lg: 6, xl: 6, 2xl: 6

    field_aliases:
        plugin: form
        options:
            fields:
                foo:
                    type: null
                bar:
                    type: email
                baz:
                    type: Bedard\Backend\Form\NumberField
                qux:
                    # <- type property omitted, should be text

    field_spans:
        plugin: form
        options:
            fields:
                foo:
                    span: 6
                bar:
                    span:
                        md: 6
                        lg: 4

    default_action_values:
        plugin: form
        options:
            actions:
                -
                    text: Hooray!
    
    actions_href:
        plugin: form
        options:
            actions:
                -
                    text: Users
                    to: backend.admin.users
                -
                    text: Good bye
                    to: https://example.com
