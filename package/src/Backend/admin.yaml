nav:
    icon: file-key
    label: Admin
    to: /{backend}/{controller}/users

subnav:
    -
        icon: users
        label: Admins
        to: backend.admin.users
    -
        icon: clipboard
        label: Roles
        to: backend.admin.roles

routes:
    users:
        model: App\Models\User
        path: users
        permissions:
            - read admins
        plugin: list
        options:
            actions:
                -
                    icon: user-check
                    label: Add priveleges
                    theme: primary
                    to: backend.admin.create
                -
                    disabled: not checked
                    icon: trash
                    label: Delete selected
            checkboxes: true
            row_to: /{backend}/{controller}/users/{id}/update
            schema:
                id:
                    type: number
                email:
                    type: string
                created_at:
                    format: LLL Mo, yyyy
                    type: date
                updated_at:
                    label: Last updated
                    type: timeago

    show:
        path: users/{id}
        permissions:
            - read admins
        plugin: blade
        options:
            view: test

    create:
        path: users/create
        permissions:
            - create admins
        plugin: form
        options:
            fields:
                id:
                    disabled: true
                    label: ID
                    span: 6
                    type: number
                email:
                    span: 6
                    type: email
                    placeholder: user@example.com
                created_at:
                    span: 6
                    type: datetime
                updated_at:
                    span: 6
                    type: datetime

    update:
        path: users/{id}/update
        permissions:
            - update admins
        plugin: form
        options:
            extends: create

    roles:
        model: Spatie\Permission\Models\Role
        path: roles
        permissions:
            - read roles
        plugin: list
        options:
            checkboxes: true
            actions:
                -   
                    href: /foo/bar
                    label: Create new role
                    theme: primary
                    icon: plus
                -
                    icon: trash
                    label: Delete selected
                    disabled: not checked
            row_to: admin/roles/{id}/update
            schema:
                id:
                    type: number
                name:
                    type: text
                guard_name:
                    type: text
                created_at:
                    format: YYYY-mm-DD
                    type: date
                updated_at:
                    format: YYYY-mm-DD
                    type: date

