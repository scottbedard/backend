nav:
    icon: file-key
    label: Admin
    to: /{backend}/{controller}/users

subnav:
    -
        icon: users
        label: Admins
        to: backend.admin.users
    -
        icon: clipboard
        label: Roles
        to: backend.admin.roles

routes:
    users:
        model: App\Models\User
        path: users
        permissions:
            - read admins
        plugin: list
        options:
            actions:
                -
                    icon: user-check
                    label: Add priveleges
                    theme: primary
                    to: backend.admin.create
                -
                    disabled: not checked
                    icon: trash
                    label: Delete selected
            checkboxes: true
            row_to: /{backend}/{controller}/users/edit/{id}
            schema:
                id:
                    type: number
                email:
                    type: string
                created_at:
                    format: LLL Mo, yyyy
                    type: date
                updated_at:
                    label: Last updated
                    type: timeago

    create:
        path: users/create
        permissions:
            - create admins
        plugin: form
        options:
            fields:
                id:
                    disabled: true
                    label: ID
                    required: true
                    span: 6
                email:
                    span: 6
                    placeholder: user@example.com
                    type: Bedard\Backend\Form\EmailField
                created_at:
                    span: 6
                updated_at:
                    span: 6
                

    update:
        path: users/edit/{id}
        permissions:
            - update admins
        plugin: form
        options:
            extends: create
            actions:
                -
                    icon: arrow-left
                    text: Nevermind
                    to: backend.admin.users
                -
                    icon: rocket
                    text: Do stuff!
                    theme: primary
                    type: submit

    roles:
        model: Spatie\Permission\Models\Role
        path: roles
        permissions:
            - read roles
        plugin: list
        options:
            checkboxes: true
            actions:
                -   
                    href: /foo/bar
                    label: Create new role
                    theme: primary
                    icon: plus
                -
                    icon: trash
                    label: Delete selected
                    disabled: not checked
            row_to: admin/roles/{id}/update
            schema:
                id:
                    type: number
                name:
                    type: text
                guard_name:
                    type: text
                created_at:
                    format: YYYY-mm-DD
                    type: date
                updated_at:
                    format: YYYY-mm-DD
                    type: date

