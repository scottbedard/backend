id: roles

model: \Spatie\Permission\Models\Role

permissions:
    - read roles

routes:
    index:
        path: /
        plugin: list
        options:
            checkboxes: true
            schema:
                id:
                    type: number
                name:
                    type: text
                guard_name:
                    type: text
                created_at:
                    format: YYYY-mm-DD
                    type: date
                updated_at:
                    format: YYYY-mm-DD
                    type: date

    create:
        path: /create
        permissions:
            - create roles
        plugin: form
        options:
            context: create
            fields:
                id:
                    disabled: false

    edit:
        path: /{id}/edit
        permissions:
            - edit role
        plugin: form
        options:
            context: edit
            extends: create
            fields:
                created_at:
                    disabled: true
