model: App\Models\User

nav:
    icon: file-key
    label: Admin

sidenav:
    -
        icon: users
        label: Manage user roles
        href: /

routes:
    index:
        path: /
        permissions:
            - read admins
        plugin: list
        options:
            actions:
                -   
                    href: admins/create
                    label: Create admin
                    theme: primary
                    icon: plus
                -
                    icon: trash
                    label: Delete selected
                    disabled: not checked
            checkboxes: true
            row_href: admins/{id}/update
            schema:
                id:
                    type: number
                email:
                    type: string
                created_at:
                    type: date
                    format: YYYY-mm-DD
                updated_at:
                    type: date
                    format: YYYY-mm-DD

    show:
        path: '{id}'
        permissions:
            - read admins
        plugin: blade
        options:
            view: test

    create:
        path: create
        permissions:
            - create admins
        plugin: blade
        options:
            view: test

    update:
        path: '{id}/update'
        permissions:
            - update admins
        plugin: blade
        options:
            view: test

    roles:
        path: /roles
        plugin: list
        options:
            checkboxes: true
            actions:
                -   icon: plus
                    label: Create role
                    to: /create
                    theme: primary
            schema:
                id:
                    type: number
                name:
                    type: text
                guard_name:
                    type: text
                created_at:
                    format: YYYY-mm-DD
                    type: date
                updated_at:
                    format: YYYY-mm-DD
                    type: date

