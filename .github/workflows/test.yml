name: CI
on: [push]
jobs:
 
  dusk-php:
    runs-on: ubuntu-latest
    services:
      mysql-service:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: application
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 33306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    steps:
      - uses: actions/checkout@v2
      - name: Prepare The Environment
        run: cd ./application && cp .env.example .env
      - name: Install Composer Dependencies
        run: cd ./application && composer install --no-progress --prefer-dist --optimize-autoloader
      - name: Generate Application Key
        run: cd ./application && php artisan key:generate
      - name: Upgrade Chrome Driver
        run: cd ./application && php artisan dusk:chrome-driver `/opt/google/chrome/chrome --version | cut -d " " -f3 | cut -d "." -f1`
      - name: Start Chrome Driver
        run: cd ./application && ./vendor/laravel/dusk/bin/chromedriver-linux &
      - name: Run Laravel Server
        run: cd ./application && php artisan serve --no-reload &
      - name: Run Dusk Tests
        run: cd ./application && php artisan dusk
      - name: Upload Screenshots
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: screenshots
          path: tests/Browser/screenshots
      - name: Upload Console Logs
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: console
          path: tests/Browser/console
